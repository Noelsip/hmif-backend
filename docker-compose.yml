services:
  mysql:
    image: mysql:8.0
    container_name: hmif-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_HOST: '%'
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hmif_app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # ✅ Perbaiki path dan pastikan file exists
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - hmif-network
    # ✅ Perbaiki MySQL command dengan parameter yang benar
    command: >
      --bind-address=0.0.0.0 
      --authentication_policy=mysql_native_password 
      --innodb-buffer-pool-size=256M
      --max_connections=200
      --character-set-server=utf8mb4 
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: hmif-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hmif-network
    # ✅ Add sysctl untuk fix memory overcommit warning
    sysctls:
      - net.core.somaxconn=1024
    command: >
      redis-server 
      --appendonly yes 
      --bind 0.0.0.0 
      --maxmemory 256mb 
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: hmif-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
      - "3443:3443"
    env_file:
      - .env.docker
    volumes:
      - ./logs:/usr/app/logs
      - ./ssl:/usr/app/ssl
    networks:
      - hmif-network
    # ✅ Add environment variables untuk debugging
    environment:
      - DEBUG=prisma:*
      - NODE_OPTIONS=--max-old-space-size=1024
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

networks:
  hmif-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local