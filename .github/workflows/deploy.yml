name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸš€ Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            cd ${{ secrets.VPS_PATH }}
            # Reset local changes and force pull
            git stash
            git reset --hard HEAD
            git pull origin main
            chmod +x auto-deploy.sh
            ./auto-deploy.sh